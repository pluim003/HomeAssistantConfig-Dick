    - name: "Tuin luchtvochtigheid"
      state_topic: rtl_433/bresser/242/humidity
      unique_id: tuin_luchtvochtigheid
      unit_of_measurement: "%"
      value_template: "{{ value | int }}"
      device_class: humidity
   
