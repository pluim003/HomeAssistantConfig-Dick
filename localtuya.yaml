- host: !secret ip_schakelaar_av_app
  device_id: !secret dev_id_schakelaar_av_app
  local_key: !secret local_key_schakelaar_av_app
  friendly_name: Schakelaar AV-apparatuur
  protocol_version: "3.3"
  entities:
    - platform: switch
      friendly_name: Schakelaar_AV_apparatuur
      id: 1
#      current: 4
#      current_consumption: 5
#      voltage: 6
- host: !secret ip_kerstverlichting
  device_id: !secret dev_id_kerstverlichting
  local_key: !secret local_key_kerstverlichting
  friendly_name: Kerstverlichting
  protocol_version: "3.3"
  entities:
    - platform: switch
      id: 1
      friendly_name: Kerstverlichting
      voltage: 1
      current: 1
      current_consumption: 9
- host: !secret ip_lamp_michel
  device_id: !secret dev_id_lamp_michel
  local_key: !secret local_key_lamp_michel
  friendly_name: Lamp Michel
  protocol_version: "3.3"
  entities:
    - platform: light
      friendly_name: Lamp Michel
      brightness_lower: 29
      brightness_upper: 1000
      color_temp_min_kelvin: 2700
      color_temp_max_kelvin: 6500
      music_mode: false
      brightness: 101
      id: 1
- host: !secret ip_lamp_woonkamer
  device_id: !secret dev_id_lamp_woonkamer
  local_key: !secret local_key_lamp_woonkamer
  friendly_name: Lamp Woonkamer
  protocol_version: "3.3"
  entities:
    - platform: light
      friendly_name: Lamp Woonkamer
      brightness_lower: 29
      brightness_upper: 1000
      color_temp_min_kelvin: 2700
      color_temp_max_kelvin: 6500
      music_mode: false
      brightness: 101
      id: 1
